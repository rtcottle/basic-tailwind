<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css"">
    <title>Tailwind Testing</title>
    <!-- <script src="./script.js"></script> -->
  </head>
  <body>
    <div class="bg-gradient-to-r from-yellow-500 to-slate-300 text-center">
      Hello World
    </div>
    <div
      class="bg-gradient-to-r from-purple-100 to-red-200 hover:animate- text-center"
    >
      1
    </div>
    <div id="change" class="text-center">2</div>
    <div class="text-center">3 Hello World</div>
    <div class="text-center">4</div>
    <div class="text-center">5</div>
    <form
      class="flex flex-col items-center bg-gradient-to-r from-slate-100 to-yellow-500"
    >
      <textarea
        class="center resize rounded-md border bg-gradient-to-r from-purple-100 to-slate-300"
        placeholder="text here"
      ></textarea>
      <button class="rounded-full bg-blue-200 w-20 h-10">Send</button>
    </form>
  </body>
</html>
