<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css"">
    <title>Tailwind Testing</title>
  </head>
  <body>
    <div class="bg-gradient-to-r from-yellow-500 to-slate-300 text-center">
      Hello World
    </div>
    <div
      class="bg-gradient-to-r from-purple-100 to-red-200 hover:animate- text-center"
    >
      1
    </div>
    <div
      class="{{ error ? `hover:text-red-200` : `hover:text-green-400` }} text-center"
    >
      2
    </div>
    <div class="text-center">3</div>
    <div class="text-center">4</div>
    <div class="text-center">5</div>
  </body>
  <script rel="script" src="script.js"></script>
</html>
